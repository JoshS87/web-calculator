<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="style.css">
        <h1 id="Name" class="content">Number Calculator</h1>
        <script> function addNum(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ansD = document.getElementById("answer");
            ansD.value = val1+val2;
        }
        </script>
    </head>
    <body>
        <div>
            <input type="text" name="value1" value="" id="value1">
            + <input type="text" name="value2" value="" id="value2">
            = <input type="text" id="answer" name="answer" value="">
            <input type="button" id="answer" value="calculate" name="submit" onclick="addNum()">
        </div>
    </body>
</html>
